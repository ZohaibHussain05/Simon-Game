<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Simon Game</h1>
    <h2>Press start button to play</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green"></div>
            <div class="btn blue" id="blue"></div>
        </div>
    </div>
    <h3>Highest score : 0</h3>
    <button class="strt-btn">Start</button>
